<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>我的画板</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<canvas id="canvas" width="300" height="300">

</canvas>
<div class="actions" id="actions">
    <svg id="brush" class="icon active" aria-hidden="true">
        <use xlink:href="#icon-brush"></use>
    </svg>
    <svg id="eraser" class="icon" aria-hidden="true">
        <use xlink:href="#icon-ic_work_eraser"></use>
    </svg>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin active"></li>
        <li id="thick" class="thick"></li>
    </ol>
</div>
<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_485000_262n97kq2ncul3di.js"></script>
</body>
</html>
